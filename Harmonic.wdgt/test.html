<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />	
	<script src="lib/prototype.js" type="text/javascript"></script>
	<script src="js/LyricsFetcher.js" type="text/javascript"></script>
	<title>Harmonic</title>
</head>
<body>
	<script type="text/javascript">
		var fetcher;
		Event.observe(window, "load", function() {
			fetcher = new Lyrics.Fetcher("lyrics");
		});
	</script>
		title <input type="text" name="title" id="title"><br >
		artist <input type="text" name="artist" id="artist"><br >
		<a onclick="fetcher.fetch($('title').value, $('artist').value);return false;">fetch</a>
	
	<div id="lyrics">
		
	</div>
</body>
</html>
